<div class="item_content">
    <a href="#" class="link_item">
        <span class="image_container">
            <img src="{{urlImg}}" alt="#" class="showcase_image">
        </span>
    </a>
    <span class="title_game" *ngIf="showTitle">{{titleGame}}</span>
    <span class="detail_game" *ngIf="showDetail">{{detailGame}}</span>
    <span class="price_game" *ngIf="showPrice">{{priceGame}}</span>
</div>
